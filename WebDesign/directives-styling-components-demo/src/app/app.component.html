<router-outlet></router-outlet>
<button (click)="toggleActive()">
  Toggle isVisible  {{ isVisible}}
</button>

<div [class.active-class]="isVisible">
  This div is {{ isVisible ? 'active-class' : 'inactive-class'}}
</div>

<div *ngIf="isVisible">
  THIS IS CODITIONALLY VISIBLE
</div>


<div [ngClass]="{'active-class': isVisible, 'inactive-class': !isVisible}">
  This div will change based on isVisible
</div>


<button (click)="toggleStyle()">
  Toggle Style
</button>

<div [ngStyle]="{'background-color': backgroundColor, 'font-size': fontSize}">
  This div has dynamic styles
</div>



<button (click)="toggleColor()">
  Toggle Color
</button>

<div [style.color]="primaryColor">
  The text changes colors, WOW!
</div>

<app-test (messageEvent)="receiveMessage($event)">
</app-test>
<div>
  Message From Child: {{ messageFromChild }}
</div>
